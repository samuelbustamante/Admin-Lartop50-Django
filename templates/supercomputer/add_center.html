{% extends "base.html" %}
{% load bootstrap_tags %}
{% load i18n %} 

{% block content %}
<div class="row" style="padding-top: 60px; background: #FFF;">
	<div class="span12">
		<h2>{% trans "Add a new center" %}</h2>
		<form class="form-horizontal" action="." method="post">
    		{% csrf_token %}
		    {{ form|as_bootstrap }}
		    <div class="actions">
		        <button type="submit" class="btn">{% trans "Add" %}</button>
		    </div>
		</form>
	</div>
</div>
{% endblock %}
