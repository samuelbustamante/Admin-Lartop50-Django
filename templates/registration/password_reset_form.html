{% extends "base.html" %}
{% load bootstrap_tags %}
{% load i18n %}

{% block content %}
<div class="span6 offset3" style="margin-top: 60px;">
	<div class="well">
		<form method="post" action="." class="form-horizontal">{% csrf_token %} 
			<legend>{% trans "Reset password" %}</legend>
			{{ form|as_bootstrap }}
		    <div class="controls">
	    	    <button type="submit" class="btn btn-primary">{% trans "Reset" %}</button>
		    </div>
		</form>
	</div>
	<p class="align-right muted">{% trans "Remember password" %}? <a href="{% url auth_password_reset %}">{% trans "Log in" %}</a></p>
</div>
{% endblock %}
