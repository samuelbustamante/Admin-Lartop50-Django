{% extends "base.html" %}
{% load bootstrap_tags %}
{% load i18n %}

{% block content %}
<div class="span6 offset3" style="margin-top: 100px;">
	<div class="well">
		<form method="post" action=".">
			{% csrf_token %}
			<legend>{% trans "Change password" %}</legend>
			{{ form|as_bootstrap }}
		    <div class="controls">
	    	    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
		    </div>
		</form>
	</div>
</div>
{% endblock %}
