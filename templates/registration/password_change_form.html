{% extends "registration/base.html" %}
{% load bootstrap_tags %}
{% load i18n %}

{% block container %}
<div class="well">
	<form method="post" action=".">
		{% csrf_token %}
		<legend>{% trans "Change password" %}</legend>
		{{ form|as_bootstrap }}
	    <div class="controls">
    	    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
	    </div>
	</form>
</div>
{% endblock %}
