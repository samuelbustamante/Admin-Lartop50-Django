{% load i18n %}

{% if user.is_authenticated %}
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{{ request.user }}
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			<li>
				<a href="{% url auth_logout %}">{% trans "Log out" %}</a>
			</li>
		</ul>
	</li>
{% endif %}
