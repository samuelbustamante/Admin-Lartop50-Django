{% load localeurl_tags %}

<li class="dropdown">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
   		{% for lang in LANGUAGES %}
			{% if LANGUAGE_CODE == lang.0 %}
				{{ lang.1 }}
			{% endif %}
		{% endfor %}
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		{% for lang in LANGUAGES %}
			<li>
				<a href="{{ request.path|chlocale:lang.0 }}">{{ lang.1 }}</a>
			</li>
		{% endfor %}
	</ul>
</li>
